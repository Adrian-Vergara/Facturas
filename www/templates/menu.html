                <button style="color: #fff;" class="button button-icon button-clear ion-navicon-round" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

                    <i class="icon ion-ios-home"></i>

                </a>
                <a menu-close class="ItemMenu item-icon-left colorItemMenu">
                    <i class="icon ion-clipboard"></i>

                </a>

                    <i class="icon ion-arrow-graph-up-right"></i>
